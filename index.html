<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-search"></i> Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-heart"></i> Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-user"></i> Profile</a>
          </li>
        </ul>
      </div>
      <!-- Main content -->
      <div class="col-md-8 main-content">
        <!-- Story section -->
        <div class="story-section">
          <div class="story-item">
            <img src="images/story1.jpg" alt="Story 1">
            <p>User 1</p>
          </div>
          <div class="story-item">
            <img src="images/story2.jpg" alt="Story 2">
            <p>User 2</p>
          </div>
          <!-- Add more story items as needed -->
        </div>
        <!-- Posts section -->
        <div class="posts-section">
          <div class="post-item">
            <img src="images/post1.jpg" alt="Post 1">
            <!-- Post content, like, comment, share buttons, etc. -->
          </div>
          <div class="post-item">
            <img src="images/post2.jpg" alt="Post 2">
            <!-- Post content, like, comment, share buttons, etc. -->
          </div>
          <!-- Add more post items as needed -->
        </div>
      </div>
      <!-- Footer -->
      <div class="col-md-2 footer">
        <div class="user-details">
          <!-- User details -->
          <p><b>ParveeJoon</b></p>
          <p>parveenjoon@mail.com</p>
          <!-- Add more user details as needed -->
        </div>
        <div class="suggestions">
          <!-- Suggestion lists -->
          <h5>Suggestions for you</h5>
          <ul>
            <li>User 1</li>
            <li>User 2</li>
            <li>User 3</li>
            <!-- Add more suggestions as needed -->
          </ul>
        </div>
        <div class="navigation-links">
          <!-- Navigational links -->
          <a href="#">About</a>
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <!-- Add more links as needed -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
